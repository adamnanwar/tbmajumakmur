<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - POS Toko Bangunan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-gray-100">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl flex-shrink-0">
        <div class="p-6 border-b border-slate-800 flex items-center gap-3">
            <div class="h-8 w-8 bg-blue-600 text-white rounded flex items-center justify-center font-bold">TB</div>
            <span class="font-bold text-lg text-white">Makmur Lestari</span>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-2">Menu Utama</p>
            <a href="dashboard.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-squares-four text-lg"></i> Dashboard
            </a>
            <a href="pos.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-shopping-cart text-lg"></i> Kasir (POS)
            </a>
            <a href="inventory.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-package text-lg"></i> Inventaris
            </a>
            <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-6">Laporan</p>
            <a href="reports.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-receipt text-lg"></i> Laporan Transaksi
            </a>
            <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-6">Admin</p>
            <a href="users.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-users text-lg"></i> Pengguna
            </a>
            <!-- Active State -->
            <a href="settings.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md bg-blue-600 text-white shadow-md">
                <i class="ph ph-gear text-lg"></i> Pengaturan
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <a href="login.html" onclick="return confirm('Keluar dari sistem?')"
                class="flex items-center gap-2 px-3 py-2 text-sm text-red-400 hover:bg-slate-800 hover:text-red-300 rounded-md transition-colors w-full cursor-pointer">
                <i class="ph ph-sign-out text-lg"></i> Keluar
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10 border-b flex-shrink-0">
            <h2 class="font-bold text-xl text-slate-800">Pengaturan Toko</h2>
        </header>

        <div class="flex-1 overflow-auto p-6 max-w-4xl">
            <div class="bg-white rounded-lg border border-slate-200 shadow-sm p-8 space-y-8">

                <!-- Identitas Toko -->
                <div>
                    <h3 class="text-lg font-bold text-slate-900 border-b border-slate-100 pb-2 mb-4">Identitas Toko</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-600">Nama Toko</label>
                            <input type="text" value="TB. Makmur Lestari"
                                class="w-full border border-slate-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-semibold text-slate-600">No. Telepon</label>
                            <input type="text" value="0812-3456-7890"
                                class="w-full border border-slate-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                        <div class="md:col-span-2 space-y-2">
                            <label class="text-sm font-semibold text-slate-600">Alamat Lengkap</label>
                            <textarea
                                class="w-full border border-slate-300 rounded-md px-3 py-2 text-sm h-20 focus:ring-2 focus:ring-blue-500 focus:outline-none">Jalan Raya Mandala No. 123, Kecamatan Kota, 60123</textarea>
                        </div>
                    </div>
                </div>

                <!-- Pengaturan Printer -->
                <div>
                    <h3 class="text-lg font-bold text-slate-900 border-b border-slate-100 pb-2 mb-4">Perangkat Keras
                    </h3>
                    <div class="flex items-center justify-between p-4 border border-slate-200 rounded-lg bg-slate-50">
                        <div class="flex items-center gap-4">
                            <div
                                class="h-10 w-10 bg-white rounded-full border border-slate-200 flex items-center justify-center text-slate-600">
                                <i class="ph ph-printer text-xl"></i>
                            </div>
                            <div>
                                <div class="font-bold text-slate-800">Printer Thermal (58mm)</div>
                                <div class="text-xs text-green-600 font-semibold mt-0.5 flex items-center gap-1"><span
                                        class="w-2 h-2 rounded-full bg-green-500"></span> Terhubung</div>
                            </div>
                        </div>
                        <button
                            class="text-blue-600 text-sm font-semibold hover:bg-blue-50 px-3 py-1.5 rounded transition-colors">Test
                            Print</button>
                    </div>
                </div>

                <div class="flex justify-end pt-4 border-t border-slate-100">
                    <button onclick="alert('Pengaturan disimpan!')"
                        class="bg-blue-600 text-white px-6 py-2.5 rounded-md font-semibold shadow-sm hover:bg-blue-700 transition-colors">Simpan
                        Perubahan</button>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
