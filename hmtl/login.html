<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POS Toko Bangunan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg border border-slate-200">
        <div class="flex flex-col space-y-2 text-center mb-8">
            <div
                class="h-12 w-12 bg-blue-600 text-white rounded-lg flex items-center justify-center font-bold text-xl mx-auto mb-2">
                TB</div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-800">TB. Makmur Lestari</h1>
            <p class="text-sm text-slate-500">Silakan login untuk mengakses sistem POS</p>
        </div>

        <!-- Form Login -->
        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html'" class="space-y-5">
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-700">Email Address</label>
                <input type="email" value="admin@toko.local"
                    class="flex h-11 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="name@example.com">
            </div>
            <div class="space-y-2">
                <div class="flex items-center justify-between">
                    <label class="text-sm font-medium text-slate-700">Password</label>
                    <a href="#" class="text-xs text-blue-600 hover:underline">Lupa password?</a>
                </div>
                <input type="password" value="password"
                    class="flex h-11 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    placeholder="••••••••">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white h-11 rounded-md font-semibold text-sm transition-colors shadow-md hover:shadow-lg">
                Masuk ke Sistem
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-slate-400">
            <p>&copy; 2024 TB. Makmur Lestari System v1.0</p>
        </div>
    </div>

</body>

</html>
