<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengguna - POS Toko Bangunan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden bg-gray-100">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-slate-900 text-slate-300 flex flex-col shadow-xl flex-shrink-0">
        <div class="p-6 border-b border-slate-800 flex items-center gap-3">
            <div class="h-8 w-8 bg-blue-600 text-white rounded flex items-center justify-center font-bold">TB</div>
            <span class="font-bold text-lg text-white">Makmur Lestari</span>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-2">Menu Utama</p>
            <a href="dashboard.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-squares-four text-lg"></i> Dashboard
            </a>
            <a href="pos.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-shopping-cart text-lg"></i> Kasir (POS)
            </a>
            <a href="inventory.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-package text-lg"></i> Inventaris
            </a>
            <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-6">Laporan</p>
            <a href="reports.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-receipt text-lg"></i> Laporan Transaksi
            </a>
            <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-6">Admin</p>
            <!-- Active State -->
            <a href="users.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md bg-blue-600 text-white shadow-md">
                <i class="ph ph-users text-lg"></i> Pengguna
            </a>
            <a href="settings.html"
                class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md hover:bg-slate-800 hover:text-white transition-colors">
                <i class="ph ph-gear text-lg"></i> Pengaturan
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <a href="login.html" onclick="return confirm('Keluar dari sistem?')"
                class="flex items-center gap-2 px-3 py-2 text-sm text-red-400 hover:bg-slate-800 hover:text-red-300 rounded-md transition-colors w-full cursor-pointer">
                <i class="ph ph-sign-out text-lg"></i> Keluar
            </a>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10 border-b flex-shrink-0">
            <h2 class="font-bold text-xl text-slate-800">Manajemen Pengguna</h2>
            <button
                class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-md shadow transition-colors flex items-center gap-2">
                <i class="ph ph-user-plus"></i> Tambah User
            </button>
        </header>

        <div class="flex-1 overflow-auto p-6">
            <div class="bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 border-b border-slate-200 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-3 font-semibold">Nama</th>
                            <th class="px-6 py-3 font-semibold">Email</th>
                            <th class="px-6 py-3 font-semibold">Role</th>
                            <th class="px-6 py-3 font-semibold">Status</th>
                            <th class="px-6 py-3 font-semibold text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="px-6 py-4 font-medium text-slate-900">Budi Santoso</td>
                            <td class="px-6 py-4 text-slate-500 font-mono text-xs">owner@toko.local</td>
                            <td class="px-6 py-4"><span
                                    class="bg-purple-100 text-purple-700 px-2 py-1 rounded text-xs font-bold border border-purple-200">Owner</span>
                            </td>
                            <td class="px-6 py-4"><span
                                    class="text-green-600 flex items-center gap-1 font-medium text-xs bg-green-50 px-2 py-1 rounded w-fit border border-green-200"><i
                                        class="ph-fill ph-check-circle"></i> Aktif</span></td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:underline text-xs font-semibold">Edit</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="px-6 py-4 font-medium text-slate-900">Siti Aminah</td>
                            <td class="px-6 py-4 text-slate-500 font-mono text-xs">kasir1@toko.local</td>
                            <td class="px-6 py-4"><span
                                    class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold border border-blue-200">Kasir</span>
                            </td>
                            <td class="px-6 py-4"><span
                                    class="text-green-600 flex items-center gap-1 font-medium text-xs bg-green-50 px-2 py-1 rounded w-fit border border-green-200"><i
                                        class="ph-fill ph-check-circle"></i> Aktif</span></td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-blue-600 hover:underline mr-3 text-xs font-semibold">Edit</button>
                                <button class="text-red-600 hover:underline text-xs font-semibold">Hapus</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
